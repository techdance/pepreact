  <!-- JAVASCRIPT FOR DONUT CHART -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"
  ></script>
  <script type="text/javascript">
    (function ($) {
      $.fn.greenify = function (options) {
        // This is the easiest way to have default options.
        var settings = $.extend(
          {
            // These are the defaults.
            size: "60",
            perc: "40",
          },
          options
        );

        var canvas = document.getElementsByClassName("donut")[0];
        canvas.width = parseInt(settings.size);
        canvas.height = parseInt(settings.size);
        var percentage = parseInt(settings.perc);
        var colorDonut = "#339900";
        var fontSizeText = parseInt(canvas.width) / 4.5 + "px";

        jQuery(this)
          .find(".text")
          .html(percentage + "%")
          .css("color", colorDonut)
          .css("font-size", fontSizeText)
          .css("font-family", "arial");

        var donutEl = canvas.getContext("2d");

        var donut = new Chart(donutEl).Doughnut(
          // Datas
          [
            {
              value: parseInt(percentage),
              color: colorDonut, //green
              highlight: "#FF5A5E",
              label: "Red",
            },
            {
              value: parseInt(100) - parseInt(percentage),
              color: "#e6e6e6", //grey
              highlight: "#5AD3D1",
              label: "Green",
            },
          ],
          // Options
          {
            segmentShowStroke: true,
            segmentStrokeColor: "#fff",
            segmentStrokeWidth: 1,
            percentageInnerCutout: 70,
            animationSteps: 100,
            responsive: true,
            maintainAspectRatio: true,
          }
        );
      };
    })(jQuery);

    jQuery("#donut1").greenify({
      perc: "98",
    });

    jQuery("#donut2").greenify({
      perc: "15",
    });

    jQuery("#donut3").greenify({
      perc: "1",
    });
  </script>
