    <!-- initialize the calendar on ready -->
    <script type="text/javascript">
      $(document).ready(function () {
        var eventData = [
          //blue-event, green-event, orange-event, purple-event
          /*{
															"date":"orders.html",

															"title":"Human Subjects Approval",
															"description":"<b>William Stinson</b>, <i>Organizer</i>",
															"hour":"",
															"link":"http://www.google.com",
															"textlink":"View More <i class='fas fa-angle-double-right'></i>",
															"classname":"orange-event"
														},
														{
															"date":"2020-03-06",
															"badge":true,
															"title":"Human Subjects Approval",
															"description":"<b>William Stinson</b>, <i>Organizer</i>",
															"hour":"",
															"link":"#",
															"textlink":"View More <i class='fas fa-angle-double-right'></i>",
															"classname":"orange-event"
														}*/
        ];

        $("#my-calendar").zabuto_calendar({
          year: "2020",
          month: "03",
          data: eventData,
          weekstartson: 0,
          nav_icon: {
            prev: '<i class="fa fa-angle-left"></i>',
            next: '<i class="fa fa-angle-right"></i>',
          },
        });

        $("#my-calendar-container").on(
          "click",
          ".zabuto_calendar .event-styled .day",
          function () {
            //$(".zabuto_calendar .event-styled .day").live('click', function(){
            var myId = $(this).parent(".event-styled").attr("id");
            var date = myId.substr(-10, 10);
            var title = "";
            var description = "";
            var hour = "";
            var link = "";
            var textlink = "";

            for (var i = 0; i < eventData.length; i++) {
              if (eventData[i].date == date) {
                title = eventData[i].title;
                description = eventData[i].description;
                hour = eventData[i].hour;
                link = eventData[i].link;
                textlink = eventData[i].textlink;
              }
            }

            if ($(this).find(".popup").length === 0)
              $(this).append(
                "<span class='popup'><span class='event-title'>" +
                  title +
                  "<span class='popup-close'>x</span></span><span class='event-content'>" +
                  description +
                  "<br>" +
                  hour +
                  "</span><span class='event-link'><span onclick=\"location.href='" +
                  link +
                  '\'" style="color:black;">' +
                  textlink +
                  "</span></span></span>"
              );

            if ($(this).find(".popup").css("display") == "none") {
              $(this).find(".popup").css("display", "block");
            }
          }
        );

        $("#my-calendar-container").on(
          "click",
          ".event-styled .popup-close",
          function (e) {
            e.stopPropagation();
            $(this).parents(".popup").css("display", "none");
          }
        );
      });
    </script>

    <!-- JAVASCRIPT FOR DONUT CHART -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"
    ></script>
    <script type="text/javascript">
      (function ($) {
        $.fn.greenify = function (options) {
          // This is the easiest way to have default options.
          var settings = $.extend(
            {
              // These are the defaults.
              size: "60",
              perc: "40",
            },
            options
          );

          var canvas = document.getElementsByClassName("donut")[0];
          canvas.width = parseInt(settings.size);
          canvas.height = parseInt(settings.size);
          var percentage = parseInt(settings.perc);
          var colorDonut = "#339900";
          var fontSizeText = parseInt(canvas.width) / 4.5 + "px";

          jQuery(this)
            .find(".text")
            .html(percentage + "%")
            .css("color", colorDonut)
            .css("font-size", fontSizeText)
            .css("font-family", "arial");

          var donutEl = canvas.getContext("2d");

          var donut = new Chart(donutEl).Doughnut(
            // Datas
            [
              {
                value: parseInt(percentage),
                color: colorDonut, //green
                highlight: "#FF5A5E",
                label: "Red",
              },
              {
                value: parseInt(100) - parseInt(percentage),
                color: "#e6e6e6", //grey
                highlight: "#5AD3D1",
                label: "Green",
              },
            ],
            // Options
            {
              segmentShowStroke: true,
              segmentStrokeColor: "#fff",
              segmentStrokeWidth: 1,
              percentageInnerCutout: 70,
              animationSteps: 100,
              responsive: true,
              maintainAspectRatio: true,
            }
          );
        };
      })(jQuery);

      jQuery("#donut1").greenify({
        perc: "98",
      });

      jQuery("#donut2").greenify({
        perc: "15",
      });

      jQuery("#donut3").greenify({
        perc: "1",
      });
    </script>
